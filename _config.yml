# Site Settings
name: SharpeimQ
title: SharpeimQ Portfolio
description: Personal Portfolio based on Jekflix
tags:
  - blog
  - template
  - jekyll
  - theme
  - netlify
show_hero: true
menu:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Contact
    url: /contact

email: SharpHaiyan@gmail.com
# See: https://disqus.com/
disqus_username: disqus_username
# Contact Form Setting
# See: https://formspree.io/
formspree_form_id: formspree_form_id


# Social Media Settings
# Remove the item if you don't need it
github_username: SharpeimQ
instagram_username: instagram_username
linkedin_username: joseph-wang-30b02b261


# Posts Settings
show_time_bar: false
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: true


# Advanced Settings
baseurl: "/Personal-Portfolio"
url: "https://sharpeimq.github.io"
google_analytics: "UA-XXXXXXXX-X"
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true

authors:
  sharpeimq:
    display_name: "sharpeimq"
    bio: "Hey! I'm Joseph Wang. Nice to meet'cha!."
    photo: "/assets/img/user.jpg"
    github_username: "SharpeimQ"
    twitter_username: "yourtwitter"
    linkedin_username: "joseph-wang-30b02b261"

include:
  - assets
  - downloads

defaults:
  - scope:
      path: "assets/img"
    values:
      sitemap: true
  - scope:
      path: "downloads"
    values:
      sitemap: true

paginate_path: "/page/:num/"
show_get_theme_btn: false
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'docs/',
  'vendor/',
  'LICENSE',
  'CHANGELOG.md',
  'jekflix.gemspec',
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# Theme
version: v0.0.1
